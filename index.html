<!DOCTYPE html>
<!-- <html lang="en"> -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Title</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div id="side-bar">
        <!-- Sidebar starts -->
        <div>
          <ul id="sidebar-div">
          <li><a href="#" id="sidebar-header">Chats</a></li>
            <li><a href="#">User2</a></li>
            <li><a href="#">User3</a></li>
            <li><a href="#">User4</a></li>
            <li><a href="#">User5</a></li>
          </ul>
        </div>
        <div id="login-stats">Logged in as <b><u>User1</u></b></div>
      </div>
      <!-- Sidebar ends -->

      <!-- 2nd part of the website  starts from here.-->
      <div class="second-grid-container">
        <div class="message-display">
          <h1>Messages: <span id="selected-user-chats">User2</span></h1>
          <div class="sender-message-box">
            <img class = "profile-picture" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="">
            <div class="message-content">
              Hello dost kese ho?
            </div>
          </div>
          <div class="receiver-message-box">
            <div class="message-content">
              Hello bhai mei bdia, tum kese ho?
            </div>
            <img class = "profile-picture" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="">
          </div>
          <div class="second-grid-container">
            <div class="message-display">
              <div class="sender-message-box">
                <img class = "profile-picture" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="">
                <div class="message-content">
                  Mei bhi bdia bhai kya chal rha hai aaj kal?
                </div>
              </div>
              <div class="receiver-message-box">
                <div class="message-content">
                  Fogg chal rha bhai yahan to, tum btao?
                </div>
                <img class = "profile-picture" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="">
              </div>
            </div>
          </div>
        </div>
        <div class="message-send">
          <textarea placeholder="Enter message..." id="" cols="100" rows="2"></textarea>
        </div>
      </div>
      

      <!-- Div for closing grid-container -->
    </div>
  </body>
</html>
